<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Übung</title>
  <link rel="stylesheet" href="style.css">

<!-- test comit-->
 
</head>
<body>

  <header>
    <h1 class="logo">Instagram</h1>
    <nav>
      <a href="#" class="login">Anmelden</a>
      <a href="#" class="register">Registrieren</a>
    </nav>

  </header>
   
  <main class="content">
    <h2 class="page-title">Neues entdecken</h2>
    
    <div class="tags">
      <span>Fotografie</span>
      <span>Zitate</span>
      <span>Acrylnägel</span>
      <span>Frisuren</span>
      <span>Tätowierungen</span>
    </div>
  
   
   <!--Section 1-->
   <section class="explore-section">
    <!--explore-section = Erkunden Sie den Abschnitt-->
    
      <h3 class="section-title">Musik &amp; Audio
        <span class="arrow">›</span>
      </h3> <!--arrow = Pfeil -->
    
    <div class="posts">
      
        <div class="post-tall">
          <img src="Projektordner/MusikAudio/bilder/kpop.jpeg" alt="Erkunden Sie den Abschnitt K-Pop">
          <div class="label">K-Pop</div>
        </div>
      
      
      
        <div class="post-tall">
          <img src="Projektordner/MusikAudio/bilder/alternative.jpeg" alt="Erkunden Sie den Abschnitt Alternative">
          <div class="label">Alternative</div>
        </div>
      
      
          <div class="post-tall">
            <img src="Projektordner/MusikAudio/bilder/country.jpeg" alt="Erkunden Sie den Abschnitt Country">
            <div class="label">Country</div>
          </div>
      
      
      
        <div class="post-tall">
          <img src="Projektordner/MusikAudio/bilder/rb-und-soul.jpeg" alt="Erkunden Sie den Abschnitt rb-und-soul">
          <div class="label">R&amp;B und Soul</div>
        </div>
      
      
        <div class="post-tall">
          <img src="Projektordner/MusikAudio/bilder/HipHop.jpeg" alt="Erkunden Sie den Abschnitt Hip-Hop & Rap">
          <div class="label">
            Hip-Hop&amp; Rap
          </div>
        </div>
      
        <div class="post-tall">
          <img src="Projektordner/MusikAudio/bilder/Pop.jpeg" alt="Erkunden Sie den Abschnitt Pop">
          <div class="label">
            Pop
          </div>
        </div>
    </div>
    

   </section>
   
   <!--Section 2-->
   <section class="explore-section">
    <h3 class="section-title">Sport
       <span class="arrow">›</span>
    </h3>
  

    <div class="posts">
      <div class="post-short">
        <img src="Projektordner/Sport/bilder/Baseball.jpeg" alt="Erkunden Sie den Abschnitt Baseball">
        <div class="label">Baseball</div>
      </div>
    
    
    
      <div class="post-short">
         <img src="Projektordner/Sport/bilder/Sportnachrichten.jpeg" alt="Erkunden Sie den Abschnitt Sportnachrichten">
         <div class="label">Sportnachrichten</div>
      </div>
    
    
    
      <div class="post-short">
        <img src="Projektordner/Sport/bilder/Freestyle.jpeg" alt="Erkunden Sie den Abschnitt Freestyle">
        <div class="label">Freestyle</div>
      </div>
    
    
   
      <div class="post-short">
        <img src="Projektordner/Sport/bilder/Fußball.jpeg" alt="Erkunden Sie den Abschnitt Fußball">
        <div class="label">Fußball</div>
      </div>
    
     
    
      <div class="post-short">
        <img src="Projektordner/Sport/bilder/Basketball.jpeg" alt="Erkunden Sie den Abschnitt Basketball">
        <div class="label">Basketball</div>
      </div>
    

    
      <div class="post-short">
        <img src="Projektordner/Sport/bilder/Wrestling.jpeg" alt="Erkunden Sie den Abschnitt Wrestling">
        <div class="label">Wrestling</div>
      </div>
  </div>  
  
   </section>
  </main >  

 
</body>
</html>
